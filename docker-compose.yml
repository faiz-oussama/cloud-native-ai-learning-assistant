version: '3.8'

services:
  # User Service
  user-service:
    image: ${ACR_LOGIN_SERVER}/user-service:${TAG:-latest}
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${POSTGRESQL_SERVER}:5432/user_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRESQL_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRESQL_PASSWORD}
      - AZURE_KEYVAULT_ENDPOINT=${KEYVAULT_ENDPOINT}
    networks:
      - learning-assistant-network

  # Document Service
  document-service:
    image: ${ACR_LOGIN_SERVER}/document-service:${TAG:-latest}
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${POSTGRESQL_SERVER}:5432/document_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRESQL_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRESQL_PASSWORD}
      - AZURE_STORAGE_CONNECTION_STRING=${STORAGE_CONNECTION_STRING}
      - SERVICE_BUS_CONNECTION_STRING=${SERVICEBUS_CONNECTION_STRING}
      - AZURE_KEYVAULT_ENDPOINT=${KEYVAULT_ENDPOINT}
    networks:
      - learning-assistant-network

  # Chat Service
  chat-service:
    image: ${ACR_LOGIN_SERVER}/chat-service:${TAG:-latest}
    ports:
      - "8082:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=${COSMOSDB_CONNECTION_STRING}
      - AZURE_KEYVAULT_ENDPOINT=${KEYVAULT_ENDPOINT}
    networks:
      - learning-assistant-network

  # Quiz Service
  quiz-service:
    image: ${ACR_LOGIN_SERVER}/quiz-service:${TAG:-latest}
    ports:
      - "8083:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${POSTGRESQL_SERVER}:5432/quiz_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRESQL_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRESQL_PASSWORD}
      - AZURE_KEYVAULT_ENDPOINT=${KEYVAULT_ENDPOINT}
    networks:
      - learning-assistant-network

  # RAG Query Service
  rag-query-service:
    image: ${ACR_LOGIN_SERVER}/rag-query-service:${TAG:-latest}
    ports:
      - "8084:8080"
    environment:
      - AZURE_OPENAI_ENDPOINT=${OPENAI_ENDPOINT}
      - AZURE_OPENAI_KEY=${OPENAI_KEY}
      - AZURE_SEARCH_ENDPOINT=${SEARCH_ENDPOINT}
      - AZURE_SEARCH_KEY=${SEARCH_KEY}
      - AZURE_KEYVAULT_ENDPOINT=${KEYVAULT_ENDPOINT}
    networks:
      - learning-assistant-network

  # Quiz Generation Service
  quiz-generation-service:
    image: ${ACR_LOGIN_SERVER}/quiz-generation-service:${TAG:-latest}
    ports:
      - "8085:8080"
    environment:
      - AZURE_OPENAI_ENDPOINT=${OPENAI_ENDPOINT}
      - AZURE_OPENAI_KEY=${OPENAI_KEY}
      - AZURE_KEYVAULT_ENDPOINT=${KEYVAULT_ENDPOINT}
    networks:
      - learning-assistant-network

  # RAG Ingest Service (Azure Function)
  rag-ingest-function:
    image: ${ACR_LOGIN_SERVER}/rag-ingest-service:${TAG:-latest}
    ports:
      - "8086:8080"
    environment:
      - AZURE_STORAGE_CONNECTION_STRING=${STORAGE_CONNECTION_STRING}
      - SERVICE_BUS_CONNECTION_STRING=${SERVICEBUS_CONNECTION_STRING}
      - AZURE_OPENAI_ENDPOINT=${OPENAI_ENDPOINT}
      - AZURE_OPENAI_KEY=${OPENAI_KEY}
      - AZURE_SEARCH_ENDPOINT=${SEARCH_ENDPOINT}
      - AZURE_SEARCH_KEY=${SEARCH_KEY}
      - AZURE_KEYVAULT_ENDPOINT=${KEYVAULT_ENDPOINT}
    networks:
      - learning-assistant-network

networks:
  learning-assistant-network:
    driver: bridge