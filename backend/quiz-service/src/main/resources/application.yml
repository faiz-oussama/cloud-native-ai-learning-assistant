server:
  port: 8083 # Your port

spring:
  application:
    name: quiz-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:quizdb}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# --- Keep your other configurations ---
services:
  quiz-generation:
    url: ${QUIZ_GENERATION_URL:http://localhost:8086}

logging:
  level:
    com.learningassistant: DEBUG