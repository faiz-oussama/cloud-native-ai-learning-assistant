server:
  port: 8081

spring:
  application:
    name: document-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/document_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # Ensure we're using the correct schema
        default_schema: public
        # Set transaction isolation level
        connection.isolation: 2
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# File storage configuration
storage:
  type: ${STORAGE_TYPE:azure}
  local:
    upload-dir: ./uploads
  azure:
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING:}
    container-name: ${AZURE_STORAGE_CONTAINER:documents}

# Service Bus configuration
service-bus:
  connection-string: ${SERVICE_BUS_CONNECTION:}
  queue-name: rag-ingest-queue

# External service URLs
services:
  rag-ingest:
    url: ${RAG_INGEST_URL:http://localhost:8084}

logging:
  level:
    com.learningassistant: DEBUG