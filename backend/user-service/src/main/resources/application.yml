server:
  port: 8080

spring:
  application:
    name: user-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/user_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

logging:
  level:
    com.learningassistant: DEBUG

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationMustBeLongerThan256BitsToWorkProperly}
  expiration: 86400000 # 24 hours in milliseconds