server:
  port: 8082

spring:
  application:
    name: chat-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/chat_db
      auto-index-creation: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# External service URLs
services:
  document:
    url: http://localhost:8081
  rag-query:
    url: http://localhost:8085

logging:
  level:
    com.learningassistant: DEBUG
